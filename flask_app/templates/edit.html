<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunnySide Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        rel="stylesheet"
        type="text/css"
        href="{{url_for('static', filename='/style.css')}}"
    />
    
    <!-- Link for new font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Edu+NSW+ACT+Foundation:wght@400..700&family=Lobster&display=swap" rel="stylesheet">
    
    <!-- End link for new font -->
</head>
<body class="bgimg2">
    <div class="container-lg">
            <nav class="navbar navbar-light bg-light justify-content-between rounded">
                <a href="/dashboard" class="navbar-brand lobster-regular"> SunnySide Stories</a>
                <a href="/logout" class="btn btn-success">Logout</a>
            </nav>
            <div class="row">
                <div class="col-md bg-secondary rounded p-4">
                    <h2 class="text-center mt-2">Update Blog</h2>
                    <form class="w-50 move_to_center" action="/articles/edit/{{article.id}}" method="post">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="alert alert-danger">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <input type="hidden" name="id" value="{{article.id}}"/>
                        <label for="title">Article Name</label>
                        <input class="form-control mb-2" type="text" name="title" id="title" value="{{article.title}}">
                        <label for="catagory">Choose a Category Below</label>
                        <select class="form-control mb-2" name="catagory" id="">
                            <option value="Sports" {% if article.catagory == "Sports" %}selected{% endif %}>Sports</option>
                            <option value="Fiction" {% if article.catagory == "Fiction" %}selected{% endif %} >Fiction</option>
                            <option value="Cars" {% if article.catagory == "Cars" %}selected{% endif %} >Cars</option>
                        </select>
                        <label for="content">Story</label>
                        <textarea class="form-control" id="floatingTextarea2Disabled" style="height: 100px"  name="content" cols="30" rows="10">{{article.content}}</textarea>                        
                        <div class="text-end">
                            <input type="submit" value="Update" class="btn btn-success absolute-bottom-right">
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
