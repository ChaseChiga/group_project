<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunnySide Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <!-- Link for new font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Edu+NSW+ACT+Foundation:wght@400..700&family=Lobster&display=swap" rel="stylesheet">

    <!-- End link for new font -->
</head>
<body class="bgimg">
    <div class="container-lg">
        <div class="row mt-5 mb-5">
            <h1 class="text-center bg-light rounded lobster-regular">SunnySide Stories</h1>
        </div>
        <div class="row gap-5">
            <div class="col-md-6">
                <p class="display-5 mt-5 bg-light rounded p-4 lobster-regular">Share the way you see and experience the world around you.</p>
            </div>
            <div class="col-md-4">
                <form class="bg-secondary p-5 rounded" action="/login" method="post">
                    <h2>Login Here</h2>
                    <label for="">Email</label>
                    <input class="form-control mt-2" type="text" name="email">
                    <label for="">Password</label>
                    <input type="password" class="form-control mt-2" name="password">
                    <div class="text-end d-flex justify-content-between">
                        <a href="/create/account" class="btn btn-primary mt-2">Create Account</a>
                        <button type="submit" class="btn btn-success mt-2">Login</button>
                    </div>

                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for m in messages %}
                        <div class="alert alert-danger" role="alert">
                            <p>{{m}}</p>
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
