<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunnySide Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="bgimg2">
    <div class="container-lg">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a href="/dashboard" class="navbar-brand">SunnySide Stories</a>
            <a href="/logout" class="btn btn-success">Logout</a>
        </nav>
        <div class="row">
            <div class="col-md bg-secondary rounded p-4">
                <h2 class="text-center mt-2">New Blog</h2>
                <form class="w-50 move_to_center" action="/create" method="post">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for m in messages %}
                            <p class="text-danger">{{m}}</p>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <input class="form-control mb-2" type="hidden" name="first_name" value="{{user.first_name}}">
                    <input class="form-control mb-2" type="hidden" name="last_name" value="{{user.last_name}}">
                    <label for="article_name">Article Name</label>
                    <input class="form-control mb-2" type="text" name="title">
                    <label for="catagory">Choose a Catagory Below</label>
                    <select class="form-control mb-2" name="catagory" id="">
                        <option value="Sports">Sports</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Cars">Cars</option>
                    </select>
                    <label for="content">Story</label>
                    <textarea class="form-control" name="content" cols="30" rows="10"></textarea>
                    
                    <div class="text-end">
                        <button type="submit" class="btn btn-success">Create a Blog</button>
                    </div>
                </form>
               
            </div>
        </div>
    </div>
</body>
</html>
