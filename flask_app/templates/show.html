<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="bgimg3">
    <div class="container-sm bg-light mt-5 rounded">
        <div class="row">
            <nav class="navbar navbar-dark bg-dark justify-content-between rounded p-2">
                <a class="navbar-brand" href="/dashboard">App Name</a>
                <a href="/logout" class="btn btn-success">Logout</a>
            </nav>
        </div>
        <div class="row">
            <div class="text-end m-2">
                <a href="/create" class="btn btn-success">Create A Blog</a>
            </div>
        </div>
        {% for article in articles %}
            <div class="row">
                <div class="col-md p-4">
                    <div class="text-center">
                        <p class="display-5">{{article.title}}</p>
                    </div>
                </div>
            </div>
            <div class="container-sm m-5 p-2">
                <div class="row">
                    <div class="col-md-8">
                        <p>By {{ article.creator.first_name }} {{ article.creator.last_name }}</p>
                    </div>
                    <div class="col-md d-flex">
                        <a href=""><span class="material-symbols-outlined">favorite</span></a>
                        <p>{{article.likes_counter}}</p>
                    </div>
                </div>
                <div class="row mt-5 w-75">
                    <textarea name="content" id="" cols="30" rows="10">{{article.content}}</textarea>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
